name: "Build & Push"

on:
  workflow_call:
    inputs:
      working_directory:
        required: false
        type: string
        default: "."
      node_version:
        required: false
        type: string
        default: "20"
      package_manager:
        required: false
        type: string
        default: "npm"
      docker_image_name:
        required: true
        type: string
      docker_context:
        required: false
        type: string
        default: "."
      docker_tags:
        required: false
        type: string
        default: "latest"

    secrets:
      docker_username:
        required: true
      docker_password:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/pnpm
            ~/.yarn
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ "${{ inputs.package_manager }}" = "npm" ]; then
            npm ci
          elif [ "${{ inputs.package_manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          elif [ "${{ inputs.package_manager }}" = "pnpm" ]; then
            pnpm install
          else
            echo "Unknown package manager: ${{ inputs.package_manager }}"
            exit 1
          fi

      - name: Build project
        run: |
          if [ "${{ inputs.package_manager }}" = "npm" ]; then
            npm run build || echo "No build script defined, skipping..."
          elif [ "${{ inputs.package_manager }}" = "yarn" ]; then
            yarn build || echo "No build script defined, skipping..."
          elif [ "${{ inputs.package_manager }}" = "pnpm" ]; then
            pnpm build || echo "No build script defined, skipping..."
          fi

      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Build Docker image
        run: |
          IFS=',' read -ra TAGS <<< "${{ inputs.docker_tags }}"
          for tag in "${TAGS[@]}"; do
            docker build -t "${{ inputs.docker_image_name }}:$tag" ${{ inputs.docker_context }}
          done

      - name: Push Docker image
        run: |
          IFS=',' read -ra TAGS <<< "${{ inputs.docker_tags }}"
          for tag in "${TAGS[@]}"; do
            docker push "${{ inputs.docker_image_name }}:$tag"
          done
